<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSKhan FrameWork</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		[khan-app]{
			height: 100vh;
			width: 100%;
			background: #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		[khan-app]>input{
			margin-top: 20px;
			width: 450px;
			height: 55px;
			border: none;
			font-size: 17px;
			font-family: 'Helvetica',sans-serif;
			padding-left: 15px;
			background: white;
		}
		[khan-app]>div{
			width: 450px;
			max-width: 449px;
			height: 55px;
			background: white;
			line-height: 55px;
			font-size: 17px;
			font-family: 'Helvetica',sans-serif;
			overflow-x: hidden;
			padding-left: 15px;
		}
	</style>
</head>
<body>

	<div khan-app="app"></div>

	<script type="text/javascript" src="app.js" assync></script>
	<script type="text/javascript" assync>
	
	// new Khan(' nome do khan-app ');
	const app = new Khan('app');

	// ROUTE 1 INDEX

	app.Routes('/index', () => {
		app.DomRender(`
			<input type="text" khan-model="texto" placeholder="Model e View 1 Com Inputs"/><br/>
			<input type="text" khan-view="texto" placeholder="Model e View 1 Com Inputs"/>
		`);
		app.DomRender(
			`<br/><input type="text" khan-model="texto2" placeholder="Model e View 2 Com Inputs"/><br/>
			<input type="text" khan-view="texto2" placeholder="Model e View 2 Com Inputs"/>
		`);
		app.DomRender(
			`<br/><input type="text" khan-model="texto3" placeholder="Model e View 3 Com Input e Div"/><br/>
			 <div khan-view="texto3">Model e View 3 Com Input e Div</div><br/>
		`);
		app.PageRender('views/index.html', (c) => {
			app.DomRender(c);
		});
	});

	// ROUTE 2

	app.Routes('/page/:id', ($request) => {
		app.PageRender(`views/page-${$request.id}.html`, (code) => {
			app.DomRender(code);
		});
		app.DomRender(`<h1> Pagina ${$request.id}</h1>`);
	});

	</script>
	
</body>
</html>
